<div id="linkpage" style="display: none;" data-bind="visible: true">
    <div class="row" style="padding-bottom: 30px; border-bottom: solid 2px silver">
        <!-- ko if: (!PastMeetings) || (PastMeetings.length == 0) -->
        <div data-bind="template: { name: 'nopast-meeting-template', data: PastMeetings}"></div>
        <!-- /ko -->
        <!-- ko foreach: PastMeetings -->
        <div data-bind="template: { name: 'past-meeting-template', data: $data }"></div>
        <!-- /ko -->
    </div>
</div>
<script type="text/html" id="nopast-meeting-template">
    <!-- note: dataType = LinkMeetingView -->
    <div class="col-md-12" style="border: solid 1px black; width: 700px; margin: 10px 10px">
        <p>You have no past conversations.</p>
    </div>
</script>
<script type="text/html" id="past-meeting-template">
    <!-- note: dataType = LinkMeetingView -->
    <div style="margin: 10px 10px;">
        <div class="col-md-12 linkBox1">
            <div id="u98" class="col-md-10">
                <p style="font-size:20px;">
                    <span style="font-family:'Arial Bold', 'Arial';font-weight:700;font-size:20px;"
                          data-bind="text: $component.meetingService.formatDateMonthDYHM(MeetingDate) "></span>
                </p>
                <p style="font-size:13px;">
                    <span style="font-family:'Arial';font-weight:400;font-size:13px;">
                        <!-- ko if: (ColleagueSignOff == 1) -->
                        <!--Completed on...-->
                        <span data-bind="text: $component.ColleagueFirstName"></span> completed this conversation on
                        <span data-bind="text: $component.meetingService.formatDateMonthDYHM(ColleagueSignedOffDate) "></span>
                        <br />
                        <!-- ko if: (ManagerSignOff == 1) -->
                        You accepted
                        <span data-bind="text: $component.ColleagueFirstNameApos"></span>
                        record on
                        <span data-bind="text: $component.meetingService.formatDateMonthDYHM(ManagerSignedOffDate) "></span>
                        <!-- /ko -->
                        <!-- ko if: (ManagerSignOff == 0) && (SharingStatus ==1)  -->
                        You have not accepted
                        <span data-bind="text: $component.ColleagueFirstNameApos"></span>
                        record yet.
                        <!-- /ko -->
                        <!-- /ko -->
                        <!-- ko if: (ColleagueSignOff ==0) -->
                        <span data-bind="text: $component.ColleagueFirstName"></span> hasn't yet completed this conversation.
                        <!-- /ko -->
                        <!-- ko if: (SharingStatus ==0) -->
                        This conversation hasn't been shared by
                        <span data-bind="text: $component.ColleagueFirstName"></span> yet.
                        <!-- /ko -->
                    </span>
                </p>
                <p>
                    <a data-bind="attr: {'href': $component.meetingService.getEditOrViewLink($data)}, visible: $data.SharingStatus==1"
                       class="btn btn-sm btn-primary">View Link conversation</a>
                </p>
            </div>
        </div>
    </div>
</script>
