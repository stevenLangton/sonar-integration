<div class="list-group" id="objectivesList" data-bind="foreach: objectives">
    <div class="media linkBox1 list-group-item">
        <a data-bind="attr: { href: 'objective/show/'+Id }" class=" btn btn-primary pull-right">View objective</a>
        <div class="media-body">
            <h3 data-bind="text: Title?Title.substring(0,60):''"></h3>
            <p data-bind="text: Objective?Objective.substring(0,200):''"></p>
        </div>
    </div>
</div>
