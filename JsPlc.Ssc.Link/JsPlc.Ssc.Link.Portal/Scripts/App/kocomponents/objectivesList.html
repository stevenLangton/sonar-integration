<div class="list-group" id="objectivesList" data-bind="foreach: objectives">
    <div class="media list-group-item">
        <a data-bind="attr: { href: 'objective/show/'+Id }" class=" btn btn-default pull-right">View Objective</a>
        <div class="media-body">
            <h3 class="media-heading" data-bind="text: Title"></h3>
            <p data-bind="text: Objective"></p>
        </div>
    </div>
</div>
