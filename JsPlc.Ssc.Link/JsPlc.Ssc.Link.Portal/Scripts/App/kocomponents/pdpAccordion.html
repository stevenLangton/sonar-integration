<div class="panel-group" id="pdpAccordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Achieving my obectives
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <h4>What areas do I need to develop to achieve my objectives?</h4>
                
                <div readonly class="well" data-bind="text: achieveObjectives" />

                <h4>What actions will I take?</h4>

                <div readonly class="well" data-bind="text: achieveObjectivesActions" />

                <h4>By when?</h4>

                <div readonly class="well" data-bind="text: achieveObjectivesWhen" />
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Key strengths
                </a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
                <h4>
                    What are my key strengths?
                </h4>

                <textarea readonly class="form-control text-box single-line" id="keyStrengths" name="keyStrengths" type="text"
                          data-bind="textInput: keyStrengths" />

                <h4>
                    What actions will I take to further develop these areas?
                </h4>

                <textarea readonly class="form-control text-box single-line" id="keyStrengthsActions" name="keyStrengthsActions" type="text"
                          data-bind="textInput: keyStrengthsActions" />

                <h4>
                    By when?
                </h4>

                <textarea readonly class="form-control text-box single-line" id="keyStrengthsWhen" name="keyStrengthsWhen" type="text"
                          data-bind="textInput: keyStrengthsWhen" />
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Career aspirations
                </a>
            </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="panel-body">
                <h4>
                    What are my key strengths?
                </h4>

                <textarea readonly class="form-control text-box single-line" id="careerAspirations" name="careerAspirations" type="text"
                          data-bind="textInput: careerAspirations" />



                <h4>
                    What actions will I take to further develop these areas?
                </h4>

                <textarea readonly class="form-control text-box single-line" id="careerAspirationsActions" name="careerAspirationsActions" type="text"
                          data-bind="textInput: careerAspirationsActions" />


                <h4>
                    By when?
                </h4>

                <textarea readonly class="form-control text-box single-line" id="careerAspirationsWhen" name="careerAspirationsWhen" type="text"
                          data-bind="textInput: careerAspirationsWhen" />
            </div>
        </div>
    </div>
</div>
